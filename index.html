<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Responsive Contact us Form | CodingNepal</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="text">Student Responsive Form</div>
      <form
        method="post"
        action="https://face-pay-mvp.vercel.app/api/GetFormInfo"
      >
        <div class="form-row">
          <div class="input-data">
            <input id="reg_no" name="reg_no" type="text" required />
            <div class="underline"></div>
            <label for="">Registration Number</label>
          </div>
          <div class="input-data">
            <input id="full-name" name="name" type="text" required />
            <div class="underline"></div>
            <label for="">Full Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input id="email" name="email" type="email" required />
            <div class="underline"></div>
            <label for="">Email Address</label>
          </div>
          <div class="input-data">
            <input id="number" name="phone" type="numerical" required />
            <div class="underline"></div>
            <label for="">Contact Number</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data textarea">
            <input id="password" name="password" type="password" required />
            <label for="">Password</label>
            <!-- <input id="submit" type="button" value="submit"/> -->
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
